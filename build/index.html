<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>Volkszählung</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lib/bootstrap.min.css">

    </head>
    <body>

        <canvas id="canvas">
            <p> Dieser Browser unterstützt kein Html5! </p>
        </canvas>

        <div id="sidebar">

            <p class="clear">
                <span id="week-start">Start: <span id="start-week">-</span>  / <span id="start-year">-</span></span>
                <span id="week-now">Aktuell: <span id="now-week">-</span>  / <span id="now-year">-</span></span>
                <span id="week-delta">Delta: <span id="delta-week">-</span></span>
            </p>
            <br />
            <div class="btn-group" role="group" id="controls">
                <button type="button" id="button-load" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">+</button>
                  <ul class="dropdown-menu" id="button-load-list" aria-labelledby="button-load">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                <button type="button" id="start" class="btn btn-success">Starten</button>
                <button type="button" id="reset" class="btn btn-danger">Zurücksetzen</button>          
            </div>

            <hr class="divider">

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Übersicht</a></li>
                <li role="presentation"><a href="#">Verlauf</a></li>
                <li role="presentation"><a href="#">Torte</a></li>
            </ul>

            <div id="graph-container">
                <div id="graph-list">
                </div> 
            </div>


            <hr class="divider">


            <div class="panel panel-default" id="legend">
                <div class="panel-heading">Legende</div>
                <table class="table">
                    <tr>
                        <td>Wöfling</td>
                        <td><div style="background-color: IndianRed"></div></td>
                    </tr>
                    <tr>
                        <td>Knappe</td>
                        <td><div style="background-color: Khaki"></div></td>
                    </tr>
                    <tr>
                        <td>Späher</td>
                        <td><div style="background-color: GreenYellow"></div></td>
                    </tr>
                    <tr>
                        <td>Pfadfinder</td>
                        <td><div style="background-color: MediumTurquoise"></div></td>
                    </tr>
                    <tr>
                        <td>Kornett</td>
                        <td><div style="background-color: DodgerBlue"></div></td>
                    </tr>
                    <tr>
                        <td>Feldmeister</td>
                        <td><div style="background-color: MediumBlue"></div></td>
                    </tr>
                </table>
            </div>


        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="main.js"></script>

    </body>
